<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

	<title>FOODIE ICON</title>

</head>


<body>
		<header class="container mx-auto p-4">
			<h1 class ="text-4xl">
				Foodie Icon
			</h1>
		</header>

		<main class="container grid mx-auto p-4">
			
			<div class="border border-black grid-cell p-4">
				<div class="card">
				<img src="icon/popsicle/popsicle_hover.svg" alt="popsicler_hover" width="50">
				<img src="icon/popsicle/popsicle.svg" class="img-top" alt="popsicler" width="50">
				</div>
			</div>

			<div class="border border-black grid-cell p-4">
			<div class="animation">
			<img src="icon/Wine/Wine_animated.svg" class="img-animation" alt="Wine" Width="80">
			</div>
			</div>

			<div class="border border-black grid-cell p-4">
				<div class="card">
				<img src="icon/meat.svg"  alt="meat" width="128">
				<img src="icon/meat_cooked.svg" class="img-top"alt="meat" width="128">
				</div>
			</div>
			<div class="border border-black grid-cell p-4">
				<img src="icon/fish.svg" alt="fish" width="100">
			</div>

			<div class="border border-black grid-cell p-4">
				<div class="card">
				<img src="icon/egg.svg"  alt="egg" width="100">
				<img src="icon/egg_cooked.svg" class="img-top"alt="egg" width="128">
				</div>
			</div>

			<div class="border border-black grid-cell p-4">
				<img src="icon/chickren.svg" class="img-btm" alt="meat" width="80">
			</div>

			<div class="border border-black grid-cell p-4">
				<div class="card">
				<img src="icon/cheese.svg" class="img-btm" alt="meat" width="100">
				<img src="icon/cheese_eaten.svg" alt="meat" width="100">
				</div>
			</div>

			<div class="border border-black grid-cell p-4">
				<img src="icon/tomato.svg" alt="burger" width="128">
			</div>

			<div class="border border-black grid-cell p-4">
				<img src="icon/carrot.svg" alt="burger" width="80">
			</div>
			<div class="border border-black grid-cell p-4">
			
				<div class="card">
				<img src="icon/ice_cream.svg" alt="burger" width="80">
				</div>
			</div>

			<div class="border border-black grid-cell p-4">
				<img src="icon/burger.svg" alt="burger" width="160">
			</div>

			<div class="border border-black grid-cell p-4">	
				<img src="icon/tea_hot.svg" alt="meat" width="150">
			</div>


		</main>

</body>


</html>
