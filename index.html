<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

	<title>Icon Grid</title>

</head>


<body>
	<header class="container mx-auto p-4">
		<h1 class="text-4xl text-center">
			Icon Grid
		</h1>

	</header>
	<main class="text-center grid grid-icons mx-auto p-4">

		<div class="search">
			<div class="search border grid-cell p-4">
				<img src="icons/search.svg" alt="search" width="150">
			</div>
			<div class="search_animated border grid-cell p-4">
				<img src="icons/search_animated.svg" alt="search" width="150">
			</div>
		</div>

		<div class="wifi">
			<div class="wifi border grid-cell p-4">
				<img src="icons/wifi.svg" alt="wifi" width="220">
			</div>
			<div class="wifi_animated border grid-cell p-4">
				<img src="icons/wifi_animated.svg" alt="wifi" width="220">
			</div>
		</div>	

		<div class="bell">
			<div class="bell border grid-cell p-4">
				<img src="icons/bell.svg" alt="wifi" width="158">
			</div>
			<div class="bell_animated border grid-cell p-4">
				<img src="icons/bell_colored.svg" alt="wifi" width="158">
			</div>
		</div>	

		<div class="talking">
			<div class="talking border grid-cell p-4">
				<img src="icons/talking.svg" alt="talking" width="255">
			</div>
			<div class="talking_animated border grid-cell p-4">
				<img src="icons/talking_animated.svg" alt="talking" width="255">
			</div>
		</div>	
	
		<div class="question">
			<div class="question border grid-cell p-4">
				<img src="icons/question.svg" alt="question" width="150">
			</div>

			<div class="question_hovered border grid-cell p-4">
				<img src="icons/question_hovered.svg" alt="question" width="150">
			</div>
		</div>

		<div class="plus">
			<div class="plus border grid-cell p-4">
				<img src="icons/plus.svg" alt="plus" width="120">
			</div>

			<div class="plus_hovered border grid-cell p-4">
				<img src="icons/plus_animated.svg" alt="plus" width="120">
			</div>
		</div>

		<div class="minus">
			<div class="minus border grid-cell p-4">
				<img src="icons/minus.svg" alt="minus" width="120">
			</div>

			<div class="minus_hovered border grid-cell p-4">
				<img src="icons/minus_animated.svg" alt="minus" width="120">
			</div>
		</div>

		<div class="up">
			<div class="up border grid-cell p-4">
				<img src="icons/up.svg" alt="up" width="148">
			</div>

			<div class="up_animated border grid-cell p-4">
				<img src="icons/up_animated.svg" alt="up" width="148">
			</div>
		</div>

		<div class="down">
			<div class="down border grid-cell p-4">
				<img src="icons/down.svg" alt="up" width="148">
			</div>

			<div class="down_animated border grid-cell p-4">
				<img src="icons/down_animated.svg" alt="up" width="148">
			</div>
		</div>	

		<div class="loading">
			<div class="loading border grid-cell p-4">
				<img src="icons/loading.svg" alt="question" width="150">
			</div>

			<div class="loading_animated border grid-cell p-4">
				<img src="icons/loading_animated.svg" alt="question" width="150">
			</div>
		</div>

		<div class="border grid-cell p-4">
			<img src="icons/cycle.svg" alt="present" width="128">
		</div>


		<div class="lock">
			<div class="lock border grid-cell p-4">
				<img src="icons/lock.svg" alt="question" width="150">
			</div>

			<div class="lock_animated border grid-cell p-4">
				<img src="icons/lock_animated.svg" alt="question" width="150">
			</div>
		</div>
		<div class="downloading">
			<div class="downloading border grid-cell p-4">
				<img src="icons/downloading.svg" alt="question" width="150">
			</div>

			<div class="downloading_animated border grid-cell p-4">
				<img src="icons/downloading_animated.svg" alt="question" width="150">
			</div>
		</div>
		<div class="display">
			<div class="display border grid-cell p-4">
				<img src="icons/display.svg" alt="question" width="150">
			</div>

			<div class="display_hovered border grid-cell p-4">
				<img src="icons/display_hovered.svg" alt="question" width="150">
			</div>
		</div>
		<div class="lens">
			<div class="lens border grid-cell p-4">
				<img src="icons/lens.svg" alt="question" width="150">
			</div>

			<div class="lens_hovered border grid-cell p-4">
				<img src="icons/lens_hovered.svg" alt="question" width="150">
			</div>
		</div>
		<div class="border grid-cell p-4">
			<img src="icons/printer.svg" alt="present" width="128">
		</div>

		<div class="border grid-cell p-4">
			<img src="icons/cloud.svg" alt="present" width="128">
		</div>

		<div class="border grid-cell p-4">
			<img src="icons/mail.svg" alt="present" width="128">
		</div>
		
	</main>
</body>
</html>
